<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Store</h1>
    </header>
    <main>
        <section class="product-gallery">
            <!-- Repeat this block for each product -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
                <p>Product 1</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
                <p>Product 2</p>
            </div>
            <!-- Add more product entries here -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
                <p>Product 3</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+4" alt="Product 4">
                <p>Product 4</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+5" alt="Product 5">
                <p>Product 5</p>
            </div>
            <!-- Add additional products as needed up to Product 50 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+50" alt="Product 50">
                <p>Product 50</p>
            </div>
        </section>
    </main>
</body>
</html>
